<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <script src="https://kit.fontawesome.com/c63163bdbd.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="T3-icon.png">
    <title>T3 Game</title>
</head>
<body>
<main class="grid">

<div class="turn" data-id="turn">
    <i class="fa-solid fa-x"></i>
    <p>Player 1</p>
</div>
<div class="menu" data-id="menu">
    <button class="menu-btn" data-id="menu-button">
        Actions
        <i class="fa-solid fa-chevron-down"></i>
    </button>
    <div class="items border hidden" data-id="menu-items">
        <button data-id="reset-btn">Rest</button>
        <button data-id="new-round-btn">New Round</button>
    </div>
</div>
<div class="square shadow" id="0" data-id="sq"></div>
<div class="square shadow" id="1" data-id="sq"></div>
<div class="square shadow" id="2" data-id="sq"></div>
<div class="square shadow" id="3" data-id="sq"></div>
<div class="square shadow" id="4" data-id="sq"></div>
<div class="square shadow" id="5" data-id="sq"></div>
<div class="square shadow" id="6" data-id="sq"></div>
<div class="square shadow" id="7" data-id="sq"></div>
<div class="square shadow" id="8" data-id="sq"></div>
<div class="score shadow "  style="background-color: gold;">
    <p>Player 1</p>
    <span data-id="player1-stats">0 wins</span></div>
<div class="score shadow" style="background-color: whitesmoke;;">
    <p>Ties</p>
    <span data-id="ties">0</span></div>
<div class="score shadow" style="background-color: cadetblue;">
    <p>Player 2</p>
    <span data-id="player2-stats">0 wins</span></div>

</main>
<footer>
    <p>
        original project By <a href="">@Baheddi Nassim</a>.

    </p>
</footer>
<div class="modal hidden" data-id="modal">
    <div class="modal-contents ">
        <p data-id="modal-text"></p>
        <button data-id="modal-btn">Play again</button>

    </div>
</div>
<audio id="sound" preload="auto" src="./elements/click-21156.mp3"></audio>
<audio src="./elements/collect-points-190037.mp3" id="win" preload="auto"></audio>
<script src="tst2.js"></script>
</body>
</html>
